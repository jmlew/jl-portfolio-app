<section class="jl-project-details">
  <jl-content-wrapper>
    <button class="btn-close btn-icon" (click)="onClose()">
      <i class="fas fa-times-circle"></i>
    </button>
    <section
      [@panelVisible]="panelVisibleState"
      (@panelVisible.done)="onPanelVisibleDone($event)">
      <div class="details-content" fxLayout="row" fxLayoutAlign="start start">
        <button class="btn-project-select btn-left btn-icon"
          [disabled]="projectIndex === 0"
          (click)="onProjectPrev()">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div>
          <div class="item-images" *ngIf="item[MODEL.imgPreviewLoc]">
            <jl-image-carousel [imgLocBase]="imgLocBase" [imgPreviewLoc]="item[MODEL.imgPreviewLoc]"></jl-image-carousel>
          </div>

          <div fxFlex fxLayout="column" fxLayoutAlign="space-between stretch">
            <div class="item-info">
              <h2 class="title sub-title">{{item[MODEL.title]}}</h2>
              <h2 class="title-tagline sub-title">
                <span *ngIf="item[MODEL.projectType]">{{item[MODEL.projectType] | join : ', '}}</span>
                <span *ngIf="item[MODEL.company]"><span class="title-dot"></span>{{item[MODEL.company]}}</span>
                <span *ngIf="item[MODEL.year]"><span class="title-dot"></span>{{item[MODEL.year]}}</span>
              </h2>
              <div class="info-desc">
                <p>{{item[MODEL.description]}}</p>
              </div>
              <div class="divider-h spacer-body-1"></div>
              <div *ngIf="item[MODEL.projectSkills]">
                <h2 class="sub-title">
                  {{projectProps[MODEL.projectSkills].label}}
                </h2>
                <p>{{item[MODEL.projectSkills] | join : ', '}}</p>
              </div>
            </div>
            <div class="item-footer"
              fxLayout="row" fxLayoutAlign="start center" fxLayoutGap=".5em">
              <button class="btn-icon icon-large"
                *ngIf="item[MODEL.urlPreview]"
                (click)="onOpenLink(item[MODEL.urlPreview])"
                jl-tooltip message="View Preview">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn-icon icon-large"
                *ngIf="item[MODEL.urlCode]"
                (click)="onOpenLink(item[MODEL.urlCode])"
                jl-tooltip message="View Code">
                <i class="fas fa-code"></i>
              </button>
              <button class="btn-icon icon-large"
                *ngIf="item[MODEL.urlMocks]"
                (click)="onOpenLink(item[MODEL.urlMocks])"
                jl-tooltip message="View Mocks">
                <i class="fas fa-pencil-alt"></i>
              </button>
              <button class="btn-icon icon-large"
                *ngIf="item[MODEL.urlScreencast]"
                (click)="onOpenLink(item[MODEL.urlScreencast])"
                jl-tooltip
                message="View Screencast">
                <i class="fas fa-film"></i>
              </button>
            </div>
          </div>
        </div>
        <button class="btn-project-select btn-right btn-icon"
          [disabled]="projectIndex >= projectItemsLength - 1"
          (click)="onProjectNext()">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </section>
  </jl-content-wrapper>
</section>
<section class="jl-modal-bg" fxFlexFill
  [@bgVisible]="panelVisibleState" (click)="onClose()"></section>
