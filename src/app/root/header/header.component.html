<header class="jl-header"
  fxLayout="row" fxLayoutAlign="center center">
  <section class="jl-header-content"
    fxLayout="row" fxLayoutAlign="space-between center"
    fxLayout.xs="column" fxLayoutAlign.xs="center center"
    fxFlex="{{pageDimensions.wPageMaxXs}}px"
    fxFlex.sm="{{pageDimensions.wPageMaxSm}}px"
    fxFlex.md="{{pageDimensions.wPageMaxMd}}px"
    fxFlex.lg="{{pageDimensions.wPageMaxLg}}px">
    <h1 class="jl-title">Jason Lewis</h1>
    <nav class="jl-header-nav" fxLayout="row" fxLayoutAlign="center center">
      <jl-menu-button label="WORK"
        (activate)="onNavigateTo(routeConfig.work)"
        [isActive]="currentRoute && currentRoute.name == routeConfig.work.name">
      </jl-menu-button>
      <jl-menu-button label="ABOUT"
        (activate)="onNavigateTo(routeConfig.about)"
        [isActive]="currentRoute && currentRoute.name == routeConfig.about.name">
      </jl-menu-button>
    </nav>
  </section>
</header>
