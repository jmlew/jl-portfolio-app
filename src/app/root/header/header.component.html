<header class="jl-header" ngClass.xs="xs"
  fxLayout="row" fxLayoutAlign="center center">
  <section class="jl-header-content"
    fxLayout="row" fxLayoutAlign="space-between center"
    fxLayout.xs="column" fxLayoutAlign.xs="center center"
    fxFlex="{{pageDimensions.wPageMaxMd}}"
    fxFlex.xs="{{pageDimensions.wPageMaxXs}}"
    fxFlex.sm="{{pageDimensions.wPageMaxSm}}"
    fxFlex.lg="{{pageDimensions.wPageMaxLg}}">
    <h1 class="jl-title" ngClass.xs="xs">Jason Lewis</h1>
    <nav class="jl-header-nav" ngClass.xs="xs"
      fxLayout="row" fxLayoutAlign="center center">
      <jl-menu-button label="{{routeConfig.work.label}}"
        (activate)="onNavigateTo(routeConfig.work)"
        [isActive]="currentRoute && currentRoute.name == routeConfig.work.name">
      </jl-menu-button>
      <jl-menu-button label="{{routeConfig.about.label}}"
        (activate)="onNavigateTo(routeConfig.about)"
        [isActive]="currentRoute && currentRoute.name == routeConfig.about.name">
      </jl-menu-button>
    </nav>
  </section>
</header>
